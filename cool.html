              <p class="font_08_black">哥倫布是 VoiceTube 合作課程募資的第一個網紅，當時設計了方便重用的模板，讓後續其他募資專案時，能在基石上前進。時程上因為很緊湊，先設計無圖稿讓前端先刻，同時我繼續做圖並等資料和文案，校對完成後一次塞進已經完成的框架，同時開工但避免資源浪費的做法。視覺風格上針對哥倫布的特質和受眾去設計，專案獲得很大的迴響上課人數超過目標六倍，讓團隊士氣提振許多！</p>
