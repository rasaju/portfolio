              <h2 class="font_1_blue">第一哩路走得好且快，帶來士氣提振</h2>
              <p class="font_08_black">哥倫布是 VoiceTube 合作課程募資的第一個網紅，當時設計了方便重用的模板，讓後續其他募資專案時，能在基石上前進。時程上因為很緊湊，先設計無圖稿讓前端先刻，同時我繼續做圖並等資料和文案，校對完成後一次塞進已經完成的框架，同時開工但不重工，避免資源浪費。<br/>視覺風格則是，針對哥倫布的特質、主受眾去設計，專案獲得很大迴響，上課人數超過目標六倍，讓團隊士氣提振許多！雖然是一個為期不到一個月的小專案，但學習到與“多個需求方”的溝通處理，還有資料沒有時一直催也不會有，而是想辦法解決問題。</p>
