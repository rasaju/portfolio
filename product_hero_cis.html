            <h2 class="font_1_blue">品牌的視覺整理</h2>  
        <p class="font_08_black">HERO 原本的視覺是較為可愛的，使用圓潤活潑的字體和熊熊吉祥物，不過目標族群是25-35歲的上班族，且希望和市場上其他競品做出區隔，為了樹立更清楚的形象，從 Logo 到中文標準字開始重新設計 ，並調整品牌色、根據功能挑選輔色，制定 Guidline。<br/>設計時我嘗試了很多方向，並在公司內部收集匿名的意見回饋，請對方描述看到的感覺，經過幾輪的發想，最後勝出的是影音的、快速的（效率）、穩重的（專業）這樣感受的視覺。

          </p>
